<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <div id="event">
      <h1>{{name}}</h1>
      <h4 style="color: red;">{{myText}}</h4>
      <button v-on:click="vue">Vue</button>
      <button @click="react">React</button>

      <div class="counter" style="display: flex;justify-content:space-around;padding: 10px;border-radius: 10px;background-color: blueviolet;">
        <button @click="increment">Increment</button>
        <h1>{{number}}</h1>
        <button @click="decrement">Decrement</button>
        <small v-if="number > 0" style="color: red;">{{number}} is plus number</small>
        <small v-else-if="number == 0 " style="color: red;">{{number}} is zero</small>
        <small v-else style="color: rgb(9, 255, 0);">{{number}} is minus number</small>
      </div>
      <br><br>
      <div class="form" >
        <input type="text" v-model="myText" @keyup.enter="enter" @keyup="keyup">
        <button @click="send">send</button><br>
        {{myText}}
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <script>
    let event = new Vue({
      el: "#event",
      data: {
        name: "Event",
        number:0,
        myText:""
      },
      methods: {
        vue: function () {
          alert("hello vue!");
        },
        react(){
            alert("hello reat");
        },
        increment(){
            this.number++;
        },
        decrement(){
            this.number--;
        },
        send(){
            alert(this.myText);
            console.log(this.myText);
            this.myText=""
        },
        enter(){
            console.log(this.myText);
        },
        keyup(){
            this.name=this.myText;
        }


      },
    });
  </script>
</html>
